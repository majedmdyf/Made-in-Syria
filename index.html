<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Made in Syria — المنتجات</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <h1>Made in Syria</h1>
    </div>

    <div class="controls">
      <input id="search" class="search" type="search" placeholder="ابحث باسم المنتج أو الكود..." />
      <select id="filter" class="filter">
        <option value="all">كل الفئات</option>
      </select>
      <button id="themeToggle" class="theme-toggle">نهاري</button>
    </div>
  </header>

  <main>
    <section id="products" class="grid" aria-live="polite"></section>
  </main>

  <script src="main.js"></script>
</body>
</html>
